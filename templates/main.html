<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">

            <div class="jumbotron">
                <h1>Simple API for plane removal from 3D point cloud data</h2>
                <p>This is a simple API to remove plane geometries from 3D point cloud data! </p><br>

                <div class="pc-file-drop-area">
                    <label class="file-label" for="pcfile">Choose your point cloud data or drag and drop here!</label>
                    <input id="pcfile" class="file-input" type="file" multiple>
                </div><br>

                <div class="config-file-drop-area">
                    <label class="file-label" for="configfile">Choose your config-file or drag and drop here!</label>
                    <input id="configfile" class="file-input" type="file" multiple>
                </div><br>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Return down-sampled density
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Return original density
                    </label>
                </div><br>

                <p><a class="btn btn-primary btn-lg" href="#" role="button">Upload</a></p><br>

            </div>

            <div>
                <p><a class="btn btn-primary btn-lg" href="#" role="button" disabled>Download</a></p>
            </div>

        </div>
        
        <!-- Link to JavaScript -->
        <script src="main.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </body>
</html>
